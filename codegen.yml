overwrite: true
schema: './src/**/*.graphqls'
documents: './src/**/*.graphql'

hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  ./src/graphql/queries/react-query.generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
      - add:
          content: '/* eslint-disable */'
    config:
      fetcher:
        func: './clientFetcher#fetcher'
      errorType: 'Error'
      exposeDocument: true
      exposeQueryKeys: true
      nonOptionalTypename: true
      scalars:
        LocalDate: string
        LocalDateTime: string
  ./src/graphql/resolvers/resolvers.generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: '/* eslint-disable */'
    config:
      useIndexSignature: true
      contextType: ./resolverTypes#ResolverContextType
      scalars:
        LocalDate: string
        LocalDateTime: string
