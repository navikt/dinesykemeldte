apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: dinesykmeldte
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{image}}
  port: 3000
  ingresses:
    - 'https://www-gcp.dev.nav.no/arbeidsgiver/sykmeldte'
  idporten:
    enabled: true
    sidecar:
      enabled: true
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
  tokenx:
    enabled: true
  liveness:
    path: /arbeidsgiver/sykmeldte/api/is_alive
  readiness:
    path: /arbeidsgiver/sykmeldte/api/is_ready
  env:
    - name: NEXT_PUBLIC_BASE_PATH
      value: /arbeidsgiver/sykmeldte
    - name: RUNTIME_ENVIRONMENT
      value: q1
    - name: DINE_SYKMELDTE_BACKEND_SCOPE
      value: dev-gcp:teamsykmelding:dinesykmeldte-backend
    - name: DINE_SYKMELDTE_BACKEND_URL
      value: https://dinesykmeldte-backend.dev.nav.no
