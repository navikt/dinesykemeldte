fragment PreviewSykmeldt on PreviewSykmeldt {
    fnr
    navn
    orgnummer
    friskmeldt
    narmestelederId
    startdatoSykefravaer
    previewSykmeldinger {
        id
        fom
        tom
        lest
        type
    }
    previewSoknader {
        id
        fom
        tom
        lest
        status
        sendtDato
        sykmeldingId
    }
}

query MineSykmeldte {
    mineSykmeldte {
        ...PreviewSykmeldt
    }
}
