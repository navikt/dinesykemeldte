fragment PreviewSykmelding on PreviewSykmelding {
    id
    fom
    tom
    lest
    type
}

fragment PreviewSoknad on PreviewSoknad {
    __typename
    ... on BasePreviewSoknad {
        id
        sykmeldingId
        fom
        tom
        perioder {
            ...Soknadperiode
        }
    }
    ... on PreviewNySoknad {
        varsel
    }
    ... on PreviewKorrigertSoknad {
        korrigererSoknadId
        korrigertBySoknadId
    }
    ... on PreviewSendtSoknad {
        lest
        sendtDato
        korrigertBySoknadId
    }
}

fragment Hendelse on Hendelse {
    id
    tekst
    lenke
    oppgavetype
}

fragment PreviewSykmeldt on PreviewSykmeldt {
    fnr
    navn
    orgnummer
    friskmeldt
    narmestelederId
    startdatoSykefravar
    previewSykmeldinger {
        ...PreviewSykmelding
    }
    previewSoknader {
        ...PreviewSoknad
    }
    hendelser {
        ...Hendelse
    }
}

query MineSykmeldte {
    mineSykmeldte {
        ...PreviewSykmeldt
    }
}
