fragment PreviewSykmelding on PreviewSykmelding {
    id
    fom
    tom
    lest
    type
}

fragment PreviewSoknad on PreviewSoknad {
    __typename
    ... on BasePreviewSoknad {
        id
        sykmeldingId
        fom
        tom
    }
    ... on PreviewNySoknad {
        frist
        varsel
    }
    ... on PreviewKorrigertSoknad {
        korrigererSoknadId
        korrigertBySoknadId
    }
    ... on PreviewSendtSoknad {
        lest
        sendtDato
        korrigertBySoknadId
    }
}

fragment PreviewSykmeldt on PreviewSykmeldt {
    fnr
    navn
    orgnummer
    friskmeldt
    narmestelederId
    startdatoSykefravar
    previewSykmeldinger {
        ...PreviewSykmelding
    }
    previewSoknader {
        ...PreviewSoknad
    }
}

query MineSykmeldte {
    mineSykmeldte {
        ...PreviewSykmeldt
    }
}
