fragment PreviewSoknad on PreviewSoknad {
    __typename
    ... on BasePreviewSoknad {
        id
        sykmeldingId
        fom
        tom
        perioder {
            ...Soknadperiode
        }
    }
    ... on PreviewNySoknad {
        ikkeSendtSoknadVarsel
    }
    ... on PreviewSendtSoknad {
        lest
        sendtDato
        korrigererSoknadId
    }
}

fragment Dialogmote on Dialogmote {
    hendelseId
    tekst
}

fragment Aktivitetsvarsel on Aktivitetsvarsel {
    hendelseId
    mottatt
    lest
}

fragment PreviewSykmeldt on PreviewSykmeldt {
    fnr
    navn
    orgnummer
    friskmeldt
    narmestelederId
    sykmeldinger {
        ...Sykmelding
    }
    previewSoknader {
        ...PreviewSoknad
    }
    dialogmoter {
        ...Dialogmote
    }
    aktivitetsvarsler {
        ...Aktivitetsvarsel
    }
}

query MineSykmeldte {
    mineSykmeldte {
        ...PreviewSykmeldt
    }
}
