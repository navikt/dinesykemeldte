fragment PreviewSykmelding on PreviewSykmelding {
    id
    fom
    tom
    lest
    type
}

fragment PreviewSoknad on PreviewSoknad {
    id
    fom
    tom
    lest
    status
    sendtDato
    sykmeldingId
}

fragment PreviewSykmeldt on PreviewSykmeldt {
    fnr
    navn
    orgnummer
    friskmeldt
    narmestelederId
    startdatoSykefravaer
    previewSykmeldinger {
        ...PreviewSykmelding
    }
    previewSoknader {
        ...PreviewSoknad
    }
}

query MineSykmeldte {
    mineSykmeldte {
        ...PreviewSykmeldt
    }
}
