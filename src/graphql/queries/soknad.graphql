fragment Soknad on Soknad {
    id
    sykmeldingId
    fnr
    navn
    fom
    tom
    lest
    korrigertBySoknadId
    fravar {
        ...SoknadFravar
    }
}

fragment SoknadFravar on SoknadFravar {
    fom
    tom
    type
}

fragment Soknadperiode on Soknadsperiode {
    fom
    tom
    sykmeldingstype
    sykmeldingsgrad
}

query SoknadById($soknadId: ID!) {
    soknad(soknadId: $soknadId) {
        ...Soknad
    }
}
