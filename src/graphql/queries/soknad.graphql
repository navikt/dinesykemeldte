fragment Soknad on Soknad {
    id
    sykmeldingId
    fnr
    navn
    fom
    tom
    lest
    sendtTilNavDato
    perioder {
        ...Soknadperiode
    }
    sporsmal {
        ...SoknadSporsmal
    }
}

fragment Soknadperiode on Soknadsperiode {
    fom
    tom
    sykmeldingstype
    sykmeldingsgrad
}

fragment SoknadSporsmal on SoknadSporsmal {
    id
    tag
    min
    max
    sporsmalstekst
    undertekst
    svartype
    kriterieForVisningAvUndersporsmal
    svar {
        ...SoknadSporsmalSvar
    }
    undersporsmal {
        ...SoknadUndersporsmalRecursive
    }
}

fragment SoknadUndersporsmal on SoknadSporsmal {
    id
    tag
    min
    max
    sporsmalstekst
    undertekst
    svartype
    kriterieForVisningAvUndersporsmal
    svar {
        ...SoknadSporsmalSvar
    }
}

fragment SoknadUndersporsmalRecursive on SoknadSporsmal {
    ...SoknadUndersporsmal
    undersporsmal {
        ...SoknadUndersporsmal
        undersporsmal {
            ...SoknadUndersporsmal
            undersporsmal {
                ...SoknadUndersporsmal
                undersporsmal {
                    ...SoknadUndersporsmal
                    undersporsmal {
                        ...SoknadUndersporsmal
                    }
                }
            }
        }
    }
}

fragment SoknadSporsmalSvar on SoknadSporsmalSvar {
    verdi
}

query SoknadById($soknadId: ID!) {
    soknad(soknadId: $soknadId) {
        ...Soknad
    }
}
