mutation MarkSoknadRead($soknadId: ID!) {
    read(type: Soknad, id: $soknadId)
}

mutation MarkSykmeldingRead($sykmeldingId: ID!) {
    read(type: Sykmelding, id: $sykmeldingId)
}

mutation MarkHendelseResolved($hendelseId: ID!) {
    read(type: Hendelse, id: $hendelseId)
}

mutation MarkAktivitetvarselRead($aktivitetsvarselId: ID!) {
    read(type: Aktivitetsvarsel, id: $aktivitetsvarselId)
}
